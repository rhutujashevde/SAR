{% extends 'layout.html' %}

{% block body %}

			
 <div class="jumbotron text-center">
   <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <form name="addForm" id="addForm" method="POST" action="{{ url_for('addpost') }}"novalidate>
            
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" name="title" id="title">
             
            </div>
              <div class="form-group">
                <label>Subtitle</label>
                <input type="text" class="form-control" name="subtitle" id="subtitle" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
            </div>
            
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Name</label>
                <input type="text" class="form-control" name="name" id="name" >
                </div>

              <div class="form-group floating-label-form-group controls">
                <label>Notice Content</label>
                <textarea rows="5" class="form-control" name="content" id="content" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-lg btn-primary btn-block " id="sendMessageButton">Publish</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
   

  </div>
{% endblock %}
